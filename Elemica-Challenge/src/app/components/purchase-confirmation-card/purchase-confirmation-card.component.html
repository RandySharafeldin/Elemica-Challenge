<div class="mat-card-container" style="padding-top: 5vh;">
    <mat-card class="card">
        <mat-card-header>
            <div class="title-container">
                <div class="left-title">
                    <h3 class="header-item"><b>{{titlePrefix}}: </b>{{orderTitle}}</h3>
                    <mat-icon class="header-item">assignment</mat-icon>
                    <mat-icon class="header-item">attachment</mat-icon>
                </div>
                <div class="right-title">
                    <button class="schedule-button" mat-flat-button>
                        <p class="header-item">
                            <mat-icon>add</mat-icon><b>ADD SCHEUDLE</b>
                        </p>
                    </button>
                    <mat-button-toggle-group class="toggle-group" [(ngModel)]="status">
                        <mat-button-toggle class="toggle-button" [ngClass]="status === 0 ? this.statusTexts[status].class: ''" [value]="0">
                            <p><b>ACCEPT</b></p>
                        </mat-button-toggle>
                        <mat-button-toggle class="toggle-button" [ngClass]="status === 1 ? this.statusTexts[status].class: ''" [value]="1">
                            <p><b>REJECT</b></p>
                        </mat-button-toggle>
                        <mat-button-toggle class="toggle-button" [ngClass]="status === 2 ? this.statusTexts[status].class: ''" [value]="2">
                            <p><b>CHANGE</b></p>
                        </mat-button-toggle>
                    </mat-button-toggle-group>
                </div>
            </div>
        </mat-card-header>
        <mat-card-content>
            <div>
                <div style="display: inline-flex;">
                    <div style="padding: 20px; width: 100%;">
                        <app-shipping-data-pannel></app-shipping-data-pannel>
                    </div>
                    <div style="display: flex; justify-content: flex-end; width: 100%;">
                        <app-order-data-card [data]="this.firstCard"></app-order-data-card>
                        <app-order-data-card [data]="this.secondCard" [displayDateSelector]="true" (dateSelected)="this.dateToSubmit=$event">
                        </app-order-data-card>
                        <app-order-data-card [data]="this.thirdCard"></app-order-data-card>
                    </div>
                </div>
                <div [ngClass]="statusTexts[status].class" class="status-container">
                    <div style="display: flex; align-items: center;">
                        <mat-icon>{{statusTexts[status].iconName}}</mat-icon>
                        <p style="margin: auto;">
                            {{statusTexts[status].text}}
                        </p>
                    </div>
                </div>
                <div style="width: 100%; padding-bottom: 20px;">
                    <app-details-expanse></app-details-expanse>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
<div class="bottom-container">
    <div class="submit-section">
        <div class="button-container">
            <button mat-button (click)="submitDate()">Submit Confirmation</button>
        </div>
    </div>
</div>
